    <section id="recent-posts" class="posts">

            <h2>Recent Posts</h2>
            <div class="post-list" id="recentPosts">

            </div>
        </div>
    </section>
    <section id="featured-posts" class="posts">
        <div class="container">

            <div class="post-list" id="featuredPosts">

            <h2>Submit a New Post</h2>

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <textarea id="content" name="content" required></textarea>
                <button type="submit">Submit</button>
